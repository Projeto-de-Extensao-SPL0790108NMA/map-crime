services:
  django:
    container_name: django
    build: .
    env_file: ../dotenv_files/.env
    environment:
      - STATIC_ROOT=/data/web/staticfiles
    expose:
      - "${API_PORT:-8000}"
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/data/web/staticfiles
    restart: unless-stopped
    networks:
      - backend
    depends_on:
      - psql
      - redis

  psql:
    container_name: psql
    image: postgis/postgis:15-3.4
    ports:
      - "5432:5432"
    volumes:
      - database_volume:/var/lib/postgresql/data/
    env_file:
      - ../dotenv_files/.env
    networks:
      - backend

  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - backend

  mailhog: # manter em dev somente
    container_name: mailhog
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - backend
    restart: unless-stopped

volumes:
  static_volume:
  database_volume:

networks:
  backend:
  frontend: