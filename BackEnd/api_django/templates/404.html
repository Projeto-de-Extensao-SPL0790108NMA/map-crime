<!-- templates/404.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página não encontrada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #ff6b6b;
        }

        h2 {
            font-size: 28px;
            margin: 10px 0 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #ff6b6b;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }

        a:hover {
            background: #ff3b3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Página não encontrada</h2>
        <p>Ops! Parece que você se perdeu...</p>
        <a href="/">Voltar para a página inicial</a>
    </div>
</body>
</html>
